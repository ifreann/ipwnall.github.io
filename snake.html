<!DOCTYPE html>

<html lang="en">

	<head>

		<meta charset="utf-8" />

		<title>HTML5 Snake</title>
		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		
		<style type="text/css">
			body {
				  background:
					url('images/flag.gif');
					text-align: center;
			}
			canvas {
				background:rgba(255, 255, 255, 0.85);
				-webkit-box-shadow:0 0 20px #000;
				-moz-box-shadow: 0 0 20px #000;
				box-shadow:0 0 20px #000;
			}
			
			h1 { font-size:70px;
				 text-indent: -100px;margin-bottom:20;margin-top:30px;
				 color: #fff;
				 line-height: 1.1;
				 }
				 
			@supports 
				((-webkit-text-stroke-color: #000)
				and
				(-webkit-text-fill-color: white))
				or
				((-moz-text-stroke-color: #000)
				and
				(-moz-text-fill-color: white)) {
				h1 {
				   -moz-text-fill-color: white;
				-webkit-text-fill-color: white;
				   -moz-text-stroke-color: #000;
				-webkit-text-stroke-color: #000;
				   -moz-text-stroke-width: 3px;  
				-webkit-text-stroke-width: 3px;
				}
				}


				 
				 
		</style>



		<script type="text/javascript">
			/**
			 * @license HTML5 experiment Snake
			 * http://www.xarg.org/project/html5-snake/
			 *
			 * Copyright (c) 2011, Robert Eisele (robert@xarg.org)
			 * Dual licensed under the MIT or GPL Version 2 licenses.
			 **/
			 
			
			function init() {
				var ctx;
				var turn  = [];
				var xV = [-1, 0, 1, 0];
				var yV = [0, -1, 0, 1];
				var queue = [];
				var elements = 1;
				var map = [];
				var X = 5 + (Math.random() * (45 - 10))|0;
				var Y = 5 + (Math.random() * (30 - 10))|0;
				var direction = Math.random() * 3 | 0;
				var interval = 0;
				var score = 0;
				var inc_score = 50;
				var sum = 0, easy = 0;
				var i, dir;
				var canvas = document.createElement('canvas');
				for (i = 0; i < 45; i++) {
					map[i] = [];
				}
				
				// this sets the size of canvas, but only in appearance not the actual game objects
				canvas.setAttribute('width', 45 * 25);
				canvas.setAttribute('height', 30 * 25);
				ctx = canvas.getContext('2d');
				
				//preload images and declare sources here
				var imgArray = new Array();

				imgArray[0] = new Image();
				imgArray[0].src = 'images/snakeface.png';  
				imgArray[1] = new Image();
				imgArray[1].src = 'images/adderall.png';
				
				imgArray.onload=function(){}
				
				
				document.body.appendChild(canvas);
				
				

				function placeFood() {
					var x, y;
					do {
						x = Math.random() * 45|0;
						y = Math.random() * 30|0;
					} while (map[x][y]);
					map[x][y] = 1;
					//ctx.strokeRect(x * 25 + 1, y * 25 + 1, 25 - 2, 25 - 2);
					ctx.drawImage(imgArray[1], x * 25 +1, y * 25 + 1)
				}
				
				placeFood();
				function clock() {
					if (easy) {
						X = (X+45)%45;
						Y = (Y+30)%30;
					}
					--inc_score;
					if (turn.length) {
						dir = turn.pop();
						if ((dir % 2) !== (direction % 2)) {
							direction = dir;
						}
					}
					if (
					(easy || (0 <= X && 0 <= Y && X < 45 && Y < 30))
						&& 2 !== map[X][Y]) {
						if (1 === map[X][Y]) {
							score+= Math.max(5, inc_score);
							inc_score = 50;
							placeFood();
							elements++;
						}
						//position, position, size, size
						ctx.drawImage(imgArray[0], X * 25, Y * 25);
						
						
						map[X][Y] = 2;
						queue.unshift([X, Y]);
						X+= xV[direction];
						Y+= yV[direction];
						if (elements < queue.length) {
							dir = queue.pop()
							map[dir[0]][dir[1]] = 0;
							ctx.clearRect(dir[0] * 25, dir[1] * 25, 25, 25);
						}
					} else if (!turn.length) {
						if (confirm("You lost! Play again? Your Score is " + score)) {
							ctx.clearRect(0, 0, 1125, 750);
							queue = [];
							elements = 1;
							map = [];
							//i'm not sure about that second value in (45 - x) but it may need to match size of image
							X = 5 + (Math.random() * (45 - 10))|0;
							Y = 5 + (Math.random() * (30 - 10))|0;
							direction = Math.random() * 3 | 0;
							score = 0;
							inc_score = 50;
							for (i = 0; i < 45; i++) {
								map[i] = [];
							}
							placeFood();
						} else {
							window.clearInterval(interval);
						}
					}
				}
				interval = window.setInterval(clock, 100);
				document.onkeydown = function(e) {
					var code = e.keyCode - 37;
					/*
					 * 0: left
					 * 1: up
					 * 2: right
					 * 3: down
					 **/
					if (0 <= code && code < 4 && code !== turn[0]) {
						turn.unshift(code);
					} else if (-5 == code) {
						if (interval) {
							window.clearInterval(interval);
							interval = null;
						} else {
							interval = window.setInterval(clock, 60);
						}
					} else { // O.o
						dir = sum + code;
						if (dir == 44||dir==94||dir==126||dir==171) {
							sum+= code
						} else if (dir === 218) easy = 1;
					}
				}
				
			}
		</script>
	</head>

	<body >
	
		<h1><img src="images/face.png" id="face" width="24" height="24" onload="init()">
		SEAN SNAKE
		<img src="images/face.png" id="face2" width="60" height="60"></h1>
		
	</body>
</html>
